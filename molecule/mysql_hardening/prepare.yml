---

- name: wrapper playbook for kitchen testing "ansible-mysql-hardening"
  hosts: all
  become: true
  tasks:
    - name: Run the equivalent of "apt-get update && apt-get upgrade"
      apt:
        name: "*"
        state: latest
        update_cache: true
      when: ansible_os_family == 'Debian'

    - name: install required tools on SuSE
      zypper:
        name: "python-xml"
        state: present
      when: ansible_facts.os_family == 'Suse'

    - name: create missing directory
      file:
        path: "/etc/mysql/conf.d"
        state: directory

    - name: install apparmor to have apparmor_parser
      apt:
        name: apparmor
      when: ansible_distribution == 'Ubuntu'

    - name: disable apparmor for mysql
      shell: "ln -s /etc/apparmor.d/usr.sbin.mysqld /etc/apparmor.d/disable/"
      when: ansible_distribution == 'Ubuntu'

    - name: disable apparmor for mysql
      shell: "apparmor_parser -R /etc/apparmor.d/usr.sbin.mysqld"
      when: ansible_distribution == 'Ubuntu'

